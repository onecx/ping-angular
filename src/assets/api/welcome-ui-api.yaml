openapi: 3.0.1
info:
  title: Generated API
  version: '1.0'
tags:
  - name: portalInternal
paths:
  /internal/portals:
    get:
      tags:
        - portalInternal
      description: Load all portals
      operationId: getAllPortals
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PortalDTO'
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestExceptionDTO'
    post:
      tags:
        - portalInternal
      description: Create new portal definition
      operationId: createNewPortal
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PortalDTO'
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PortalDTO'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestExceptionDTO'
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestExceptionDTO'
  '/internal/portals/{portalId}':
    get:
      tags:
        - portalInternal
      description: Load a single portal
      operationId: getPortalById
      parameters:
        - name: portalId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PortalDTO'
        '403':
          description: Forbidden
        '404':
          description: Not found
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestExceptionDTO'
    put:
      tags:
        - portalInternal
      description: Update portal definition
      operationId: updatePortal
      parameters:
        - name: portalId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PortalDTO'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PortalDTO'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestExceptionDTO'
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestExceptionDTO'
    delete:
      tags:
        - portalInternal
      description: Delete given portal
      operationId: deletePortal
      parameters:
        - name: portalId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PortalDTO'
        '204':
          description: No Content
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestExceptionDTO'
